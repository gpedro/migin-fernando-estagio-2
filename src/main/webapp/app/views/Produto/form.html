<main>
	<div data-ng-controller="ProdutoController as Produto">
		<div id="alerts-container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-xs-12">
					<div class="panel panel-default">
		
						<div class="panel-heading">{{Titulo}}{{Titulo2}}</div>
						<div class="panel-body">
						
							<div class="form-group">
								<label>Nome *</label> <input type="text" class="form-control"
									placeholder="Entre com o nome do produto" data-ng-disabled="IsDisabled"
									data-ng-model="Produto.nomeProduto">
							</div>
		
							<div class="form-group">
								<label>Preço *</label> <input type="text" class="form-control"
									placeholder="Entre com preço" data-ng-disabled="IsDisabled"
									data-ng-model="Produto.preco" data-ui-money-mask="2">
							</div>
							
							<input type="button" class="btn btn-sm btn-success"
								value="{{Titulo}}" data-ng-click="cadastrar()" /> <a href="#/Principal"
								class="btn btn-sm btn-danger">Voltar</a>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
