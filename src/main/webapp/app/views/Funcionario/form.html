<main>
	<div data-ng-controller="FuncionarioController as Funcionario">
	
		<div class="row">
			<div class="col-lg-12 col-md-12 col-xs-12">
				<div class="panel panel-default">
	
					<div class="panel-heading">{{Titulo}}{{Titulo2}}</div>
					<div class="panel-body">
	
						<div class="form-group">
							<label>Nome *</label> <input type="text" class="form-control"
								placeholder="Entre com seu Nome" data-ng-disabled="IsDisabled"
								data-ng-model="Funcionario.nome" maxlength="80" required>
						</div>
	
						<div class="form-group">
							<label>CPF *</label> <input type="text" class="form-control"
								placeholder="Entre com seu CPF" data-ng-disabled="IsDisabled"
								data-ng-model="Funcionario.cpf" maxlength="14" data-ui-br-cpf-mask>
						</div>
	
						<div class="form-group">
							<label>RG</label> <input type="number" class="form-control"
								placeholder="Entre com seu RG" data-ng-disabled="IsDisabled"
								data-ng-model="Funcionario.rg" maxlength="20" pattern="[0-9]+$">
						</div>
	
						<div class="form-group">
							<label>Data de Nascimento</label> <input type="date"
								class="form-control"
								placeholder="Entre com sua Data de Nascimento"
								data-ng-disabled="IsDisabled" data-ng-model="Funcionario.dataNascimento">
						</div>
	
						<div class="form-group">
							<label>Sexo</label> <input type="radio" name="sexo" value="M"
								data-ng-model="Funcionario.sexo" data-ng-disabled="IsDisabled"><label
								for="pokemonRed">Masculino</label> <input type="radio"
								name="sexo" value="F" data-ng-model="Funcionario.sexo"
								data-ng-disabled="IsDisabled"><label for="pokemonBlue">Feminino</label>
						</div>
	
						<div class="form-group">
							<label>Estado Civil</label> <select class="form-control"
								data-ng-model="Funcionario.estadoCivil" data-ng-disabled="IsDisabled">
								<option value="n">***Selecione***</option>
								<option value="s">Solteiro(a)</option>
								<option value="c">Casado(a)</option>
								<option value="d">Divorciado(a)</option>
								<option value="v">Viúvo(a)</option>
							</select>
						</div>
	
						<div class="form-group">
							<label>E-mail *</label> <input type="email" class="form-control"
								placeholder="Entre com seu E-mail" data-ng-disabled="IsDisabled"
								data-ng-model="Funcionario.email" maxlength="80"
								pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
						</div>
	
						<div class="form-group">
							<label>Senha *</label> <input type="password" class="form-control"
								placeholder="Entre com sua Senha" data-ng-disabled="IsDisabled"
								data-ng-model="Funcionario.senha" maxlength="20">
						</div>
	
						<hr />
						<h4 class="sub-title">Telefone</h4>
						<input type="button" class="btn btn-sm btn-primary"
							value="Adicionar" class="button tiny"
							onclick="showModalTelefone();" /> <br /> <br />
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Número do Telefone</th>
									<th style="width: 5%">Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="telefone in Funcionario.telefones">
									<td>{{telefone.telefone}}</td>
									<td style="width: 5%">
										<button class="btn btn-xs btn-default"
											data-ng-click="removerTelefone(telefone)">
											<i class="glyphicon glyphicon-trash"></i>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
						<hr />
	
						<hr />
						<h4 class="sub-title">Endereço</h4>
						<input type="button" class="btn btn-sm btn-primary"
							value="Adicionar" class="button tiny"
							onclick="showModalEndereco();" /> <br /> <br />
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Estado</th>
									<th style="width: 5%">Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="endereco in Funcionario.enderecos">
									<td>{{endereco.estado}}</td>
									<td style="width: 5%">
										<button class="btn btn-xs btn-default"
											data-ng-click="removerEndereco(endereco)">
											<i class="glyphicon glyphicon-trash"></i>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
						<hr />
	
						<input type="submit" class="btn btn-sm btn-success"
							value="Cadastrar" data-ng-click="cadastrar()" /> <a href="#/Principal"
							class="btn btn-sm btn-danger">Voltar</a>
	
						<!-- Modals -->
	
						<!-- Modal Telefone -->
						<div id="modalTelefone" class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title">Cadastrar Telefone</h4>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label>Número *</label> <input type="text"
												class="form-control"
												placeholder="Entre com Número do telefone"
												data-ng-disabled="IsDisabled" data-ng-model="telefone.telefone"
												maxlength="20" data-ui-br-phone-number>
										</div>
									</div>
									<div class="modal-footer">
										<input type="button" class="btn btn-sm btn-success"
											value="Cadastrar" data-ng-click="adicionarTelefone()"
											onclick="hideModalTelefone();" />
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Fechar</button>
									</div>
								</div>
							</div>
						</div>
	
						<!-- Modal Endereco -->
						<div id="modalEndereco" class="modal fade">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title">Cadastrar Endereço</h4>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label>Estado</label> <input type="text" class="form-control"
												placeholder="Entre com o nome do estado"
												data-ng-disabled="IsDisabled" data-ng-model="endereco.estado"
												maxlength="80">
										</div>
	
										<div class="form-group">
											<label>Cidade</label> <input type="text" class="form-control"
												placeholder="Entre com o nome da cidade"
												data-ng-disabled="IsDisabled" data-ng-model="endereco.cidade"
												maxlength="80">
										</div>
										<div class="form-group">
											<label>Bairro</label> <input type="text" class="form-control"
												placeholder="Entre com Número do telefone"
												data-ng-disabled="IsDisabled" data-ng-model="endereco.bairro"
												maxlength="80">
										</div>
										<div class="form-group">
											<label>Rua</label> <input type="text" class="form-control"
												placeholder="Entre com Número do telefone"
												data-ng-disabled="IsDisabled" data-ng-model="endereco.rua"
												maxlength="255">data-
										</div>
										<div class="form-group">
											<label>Número</label> <input type="text" class="form-control"
												placeholder="Entre com número do endereço"
												data-ng-disabled="IsDisabled" data-ng-model="endereco.numero">
										</div>
										<div class="form-group">
											<label>Complemento</label> <input type="text"
												class="form-control"
												placeholder="Entre com complemento do endereço"
												data-ng-disabled="IsDisabled" data-ng-model="endereco.complemento"
												maxlength="150">
										</div>
									</div>
									<div class="modal-footer">
										<input type="button" class="btn btn-sm btn-success"
											value="Cadastrar" data-ng-click="adicionarEndereco()"
											onclick="hideModalEndereco();" />
										<button type="button" class="btn btn-default"
											data-dismiss="modal">Fechar</button>
									</div>
								</div>
							</div>
						</div>
	
					</div>
				</div>
			</div>
		</div>
	</div>
</main>


<script>
	function showModalTelefone() {
		$('#modalTelefone').modal('show');
	}

	function hideModalTelefone() {
		$('#modalTelefone').modal('hide');
	}

	function showModalEndereco() {
		$('#modalEndereco').modal('show');
	}

	function hideModalEndereco() {
		$('#modalEndereco').modal('hide');
	}
</script>
